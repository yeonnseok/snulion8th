<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>snulion</title>
  </head>
  <body>
    <h1>Feed Page</h1>
    <a href="/feeds/new">new feed</a> 
    {% for feed in feeds %}
        <div style="border: 1px solid grey">
            <a href='/feeds/{{ feed.id }}'>더보기</a>
            <p>{{feed.title}}</p>
            <p>{{feed.content}}</p>
        </div>
    {% endfor %}     
  </body>
</html>
